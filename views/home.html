<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="main" class="container">
      <div id="chatEntries"></div>
      <div id="entries" class="row">
        <input type="text" id="messageInput">
        <div class="btn-group">
          <button id="submit" data-loading-text="Send" class="btn">Send</button>
        </div>
      </div>
    </div>
  </body>
  <div id="modalPseudo">
    <div id = "modalBox">
      <div class="modal-header">
        <h3>Choose a name</h3>
      </div>
      <div class="modal-body">
        <input type="text" id="pseudoInput">
        <div id="alertPseudo" class="alert alert-error">This name is already used ! Choose another one.</div>
      </div>
      <div class="modal-footer">
        <button id="pseudoSubmit" class="btn btn-primary">Go to the chat</button>
      </div>
    </div>
  </div>
</html>
